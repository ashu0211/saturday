<script>
function addFun(){
	var one=parseInt(document.getElementById("one").value);
	var two=parseInt(document.getElementById("two").value);
	var addi= alert("Addition is : " +(one+two));
	document.getElementById("add").innerHTML=addi;
	document.getElementById("add").innerHTML="Addition Is : "+(one+two);
	
}
</script>

<button onclick="addFun()">Show Addition</button>
